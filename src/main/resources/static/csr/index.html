<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Entries - Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="entries.js" type="application/javascript"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/csr/index.html">Entries</a></li>
                <li><a href="/csr/categories.html">Categories</a></li>
                <li><a href="/csr/tags.html">Tags</a></li>
            </ul>
        </nav>
        <h2>Manage entries</h2>
        <form id="entryForm">
            <input type="hidden" name="id" />
            <label for="categorySelect">Category</label>
            <select name="category" id="categorySelect" required>
                <option disabled>No categories</option>
            </select>
            <label for="tagSelect">Tags</label>
            <div id="tagSelect">No tags</div>
            <label for="checkInInput">Check in</label>
            <input type="date" name="checkInDate" id="checkInInput" required>
            <input type="time" name="checkInTime" required>
            <label for="durationInput">Dauer</label>
            <input type="number" name="duration" id="durationInput" required>
             <label for="descriptionInput">Beschreibung</label>
            <input type="text" name="description" id="descriptionInput" required>
            <input type="submit" value="Save" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Tags</th>
                    <th>Check in</th>
                    <th>Dauer</th>
                    <th>Beschreibung</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
